name: Track ISUN proposals (hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          EXPORT_URL: "https://2020.eufunds.bg/bg/0/0/ProjectProposals/ExportToHtml?ProgrammeId=yIyRFEzMEDyPTP0ZcYrk5g%3D%3D&ShowRes=True"
          TARGET_PROCEDURE_CODE: "BG16RFPR002-1.010"
          TARGET_PROCEDURE_NAME: "Зелени и цифрови партньорства за интелигентна трансформация"
          OUT_CSV: "data/isun_bg16rfpr002-1.010_history.csv"
        run: |
          python scrape_isun.py

      - name: Upload debug artifact (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: isun-debug
          path: debug/
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/isun_bg16rfpr002-1.010_history.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Append ISUN snapshot"
          git push
